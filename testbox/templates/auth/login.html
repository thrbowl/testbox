{% extends "base.html" %}

{% block title %}User Sign In{% endblock %}

{% block stylesheet %}
<style type="text/css">
    #project_version {
        width: 100%;
        text-align: right;
        padding-right: 12px;
    }
    #project_version > a {
        color: #FFFFFF;
        font-weight: bold;
    }
    .main-content {
        margin-top: 50px;
    }
</style>
{% endblock %}

{% set body_class="login-layout" %}
{% block body %}
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="icon-leaf green"></i>
                            <span class="white">{{ config.PROJECT_NAME }}</span>
                        </h1>
                        <h4 class="blue text-right">&copy; {{ config.PROJECT_COMPANY }}</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="icon-coffee green"></i>
                                        Please Enter Your Information
                                    </h4>

                                    <div class="space-6"></div>

                                    <form method="post" action="{{ url_for('auth.login') }}">
                                        <fieldset>
                                            <label class="block clearfix">
	                						    <span class="block input-icon input-icon-right">
	                							    <input type="text" class="form-control" placeholder="Core ID" name="coreid" />
	                								<i class="icon-user"></i>
	                							</span>
                                            </label>

                                            <label class="block clearfix">
	                							<span class="block input-icon input-icon-right">
	                								<input type="password" class="form-control" placeholder="Password" name="password" />
	                								<i class="icon-lock"></i>
	                							</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace" name="remember" />
                                                    <span class="lbl"> Remember Me</span>
                                                </label>

                                                <button type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="icon-key"></i>
                                                    Login
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /widget-main -->

                                <div class="toolbar clearfix">
                                    <div id="project_version">
                                        <a href="{{ url_for('main.releasenotes') }}#{{ config.PROJECT_VERSION }}">v{{ config.PROJECT_VERSION }}</a>
                                    </div>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->
                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->
{% endblock %}
